<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="../../dist/settings.bundle.css"/>
</head>
<body>
	<div class = "container">
		<div class = "panel">
			<div class = "title">
				<h2> Display Settings </h2>
			</div>
			<div class = "content">
				<label>
				Autohide menu
					<input type="checkbox" class = "checkbox" id="autohide-menu">
				</label>
				<div class = "category">
					<div class = "title">Wallpapers</div>
				<label>
					<input type="file" id="custom-wallpaper-browse" accept="image/*">
					<input type="radio" name="custom-wallpaper" id="custom-wallpaper">
					Custom Wallpaper
				</label>
				<label>
					<input type="radio" name="custom-wallpaper" id="fruumo-wallpaper">
					Fruumo Wallpapers
				</label>
				</div>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Time Settings </h2>
			</div>
			<div class = "content">
				<!--<label>
				Show time
					<input type="checkbox" class = "checkbox" id="show-time">
				</label>-->
				<label>
				24 hour time
					<input type="checkbox" class = "checkbox" id="24h">
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Search Settings </h2>
			</div>
			<div class = "content">
				<!--<label>
				Show fruumo search bar
					<input type="checkbox" class = "checkbox" id="show-fruumo-search">
				</label>-->
				<label>
				Search Engine
					<select id = "search-engine">
						<option value="http://www.blpsearch.com/search?sid=695&aid=090&src=hmp&p=">Yahoo! Search</option>
						<option value="https://www.google.com/search?q=">Google</option>
						<option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
						<option value="https://www.bing.com/search?q=">Bing</option>
						<option value="https://www.yandex.com/search/?text=">Yandex</option>
						<option value="https://www.baidu.com/s?wd=">Baidu</option>
					</select>
				</label>

				<div class = "category">
					<div class = "title">Default Search box</div>
				<label>
					<input type="radio" name="searchbox" id="omnibox-search">
					Chrome omnibox
				</label>
				<label>
					<input type="radio" name="searchbox" id="fruumo-search">
					fruumo searchbar
				</label>
				</div>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Most Visited Settings </h2>
			</div>
			<div class = "content">
				<label>
				Show most visited websites
					<input type="checkbox" class = "checkbox" id="display-topsites">
				</label>
				<label>
				Large tiles for most visited
					<input type="checkbox" class = "checkbox" id="largeTopsites">
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Focus Mode </h2>
			</div>
			<div class = "content">
				<label>
				Fruumo focus mode (Quick Toggle Alt+f)
					<input type="checkbox" class = "checkbox" id="focus-mode">
				</label>
			</div>
		</div>
		<div class = "weather panel">
			<div class = "title">
				<h2> Weather Settings </h2>
			</div>
			<div class = "content">
				<label>
				Weather Location: 
					<span id ="no-edit-weather"><span id = "location">Toronto, CA</span><a href="#" id="edit-weather-trigger">Edit</a></span>
					<span id = "edit-weather">
						<input type = "text" id="location-search" placeholder="City, Country"></input>
						<input type = "button" class = "button" value="Save" id = "save-location"></input>
						<input type = "button" class = "button" value="Auto" alt="Automatically get current location" id = "auto-location"></input>
					</span>
					<div class = "error" id = "weather-error">
					</div>
				</label>
				<label>
				Metric Units (&deg;C)
					<input type="checkbox" class = "checkbox" id="metric-weather">
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Reset Settings </h2>
			</div>
			<div class = "content">
				<label>
					<input type="button" class = "button" id="reset" value = "Reset all fruumo settings to default"></input><br/><br/>
					Warning: This is not reversible
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Updates </h2>
			</div>
			<div class = "content">
				<label>
					<input type="button" class = "button" id="update" value = "Check for updates"></input><br/><br/>
					You are currently running version - <span id = "app-version"></span>
				</label>
			</div>
		</div>
	</div>
	<script type = "text/javascript" src = "../../dist/settings.bundle.js"></script>
</body>
</html>

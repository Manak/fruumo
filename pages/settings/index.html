<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="../../dist/settings.bundle.css"/>
</head>
<body>
	<div class = "container">
		<div class = "panel">
			<div class = "title">
				<h2> Display Settings </h2>
			</div>
			<div class = "content">
				<label>
				Show most visited websites
					<input type="checkbox" class = "checkbox" id="display-topsites">
				</label>
				<label>
				24 hour time
					<input type="checkbox" class = "checkbox" id="24h">
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Focus Mode </h2>
			</div>
			<div class = "content">
				<label>
				Turn on Fruumo focus mode
					<input type="checkbox" class = "checkbox" id="focus-mode">
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Reset Settings </h2>
			</div>
			<div class = "content">
				<label>
					<input type="button" class = "button" id="reset" value = "Reset all fruumo settings to default"></input><br/><br/>
					Warning: This is not reversible
				</label>
			</div>
		</div>
	</div>
	<script type = "text/javascript" src = "../../dist/settings.bundle.js"></script>
</body>
</html>

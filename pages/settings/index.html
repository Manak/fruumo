<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="../../dist/settings.bundle.css"/>
</head>
<body>
	<div class = "container">
		<div class = "panel">
			<div class = "title">
				<h2> Display Settings </h2>
			</div>
			<div class = "content">
				<label>
				Show most visited websites
					<input type="checkbox" class = "checkbox" id="display-topsites">
				</label>
				<label>
				24 hour time
					<input type="checkbox" class = "checkbox" id="24h">
				</label>

				<label>
				<input type="file" id="custom-wallpaper-browse" accept="image/*">
				Custom Wallpaper
					<input type="radio" name="custom-wallpaper" id="custom-wallpaper">
				</label>
				<label>
				Fruumo Wallpapers
					<input type="radio" name="custom-wallpaper" id="fruumo-wallpaper">
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Search Settings </h2>
			</div>
			<div class = "content">
				<label>
				Search Engine
					<select id = "search-engine">
						<option value="https://www.google.ca/search?q=">Google</option>
						<option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
						<option value="https://www.bing.com/search?q=">Bing</option>
						<option value="https://www.yandex.com/search/?text=">Yandex</option>
						<option value="https://www.baidu.com/s?wd=">Baidu</option>
					</select>
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Focus Mode </h2>
			</div>
			<div class = "content">
				<label>
				Fruumo focus mode (Quick Toggle Alt+f)
					<input type="checkbox" class = "checkbox" id="focus-mode">
				</label>
			</div>
		</div>
		<div class = "weather panel">
			<div class = "title">
				<h2> Weather Settings </h2>
			</div>
			<div class = "content">
				<label>
				Weather Location: 
					<span id ="no-edit-weather"><span id = "location">Toronto, CA</span><a href="#" id="edit-weather-trigger">Edit</a></span>
					<span id = "edit-weather">
						<input type = "text" id="location-search" placeholder="City, Country"></input>
						<input type = "button" class = "button" value="Save" id = "save-location"></input>
						<input type = "button" class = "button" value="Auto" alt="Automatically get current location" id = "auto-location"></input>
					</span>
					<div class = "error" id = "weather-error">
					</div>
				</label>
				<label>
				Metric Units (&deg;C)
					<input type="checkbox" class = "checkbox" id="metric-weather">
				</label>
			</div>
		</div>
		<div class = "panel">
			<div class = "title">
				<h2> Reset Settings </h2>
			</div>
			<div class = "content">
				<label>
					<input type="button" class = "button" id="reset" value = "Reset all fruumo settings to default"></input><br/><br/>
					Warning: This is not reversible
				</label>
			</div>
		</div>
	</div>
	<script type = "text/javascript" src = "../../dist/settings.bundle.js"></script>
</body>
</html>

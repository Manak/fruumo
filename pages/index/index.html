<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<link href="./css/opensans.css" rel="stylesheet">
		<link href="./css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../../dist/index.bundle.css">
		<link rel="stylesheet" href="./css/introjs.min.css">
		<link rel="stylesheet" href="./css/weather-icons.css">
		<script src="../../dist/index.bundle.js" type = "text/javascript"></script>
		<script src = "./js/libs/intro.min.js"></script>
		<title> New Tab </title>
	</head>
	<body>
		<div class = "black-back">
		</div>
		<div class = "wallpaper">
			<div class = "wallpaper-meta">
				<div class = "location">
				</div>
				<div class = "author">
				</div>
				<div id = "loadtime">
				</div>
			</div>
		</div>
		<div class = "container">
			<div class = "time-container">
				<div class = "time">
				</div>
				<div class = "aorp">
				</div>
			</div>
			<div class = "ticker-container">
				<div class = "ticker">
				</div>
			</div>
			<div class = "search-container">
				<div class="inner-container">
					<input class = "search-bar" type="text" placeholder="&#xF002;" tabindex="1" autofocus/>
					<div class = "cancel-search">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
					<div class = "weather-container">
						<div class = "icon-container">
						</div>
						<div class = "condition-holder">
							<div class = "temperature">
							</div>
							<div class = "condition">
							</div>
						</div>
					</div>
					<div class = "search-results">
					</div>
				</div>
			</div>
			<div class = "topsites-container">
			</div>
		</div>
		<div class = "statusbar">
			<div class = "icon-list">

			</div>
		</div>
		<div class = "preloads">
		</div>
	</body>
</html>

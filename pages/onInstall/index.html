<!DOCTYPE HTML>
<html>
	<head>
		<link href="../index/css/opensans.css" rel="stylesheet">
		<link rel="stylesheet" href="../../dist/onInstall.bundle.css">
		<link href="../index/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class = "container">
			<div class = "content">
				<div class = "welcome-text">
					<h1>They call me fruumo. <b>What should I call you?</b></h1>
				</div>
				<div class = "name-input">
					<input type = "text" placeholder = "" id = "name" autocomplete="off"></input>
				</div>
				<div class = "submit">
					<span class = "button" id = "submit-name">
						Ok <i class="fa fa-check" aria-hidden="true"></i>
					</span>
					<span class = "enter">
						Press Enter
					</span>
				</div>
				<div class = "no">
					<a href = "#" id = "no-thanks">That's none of your business.</a>
				</div>
			</div>
		</div>
		<img src = "../../images/icon512.png" class = "corner-icon"/>
		<script src = "../../dist/onInstall.bundle.js"></script>
	</body>
</html>
